{% extends 'posts/main.html' %}

{% load bootstrap4 %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Post List</h2>
      <ul>
        {% for post in posts %}
          <li>
            <a href="{% url 'posts:post_details' post.id %}">
              {{ post.title }} - {{ post.author }} - {{ post.created }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">
      {% block form %}
      <h2>Add Post</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
