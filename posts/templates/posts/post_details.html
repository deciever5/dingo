{% extends 'posts/main.html' %}

{% load bootstrap4 %}
<br>
{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>{{ post.title }}</h2>
      <p>
        <strong>Author:</strong> {{ post.author }}<br>
        <strong>Created:</strong> {{ post.created }}<br>
        <strong>Modified:</strong> {{ post.modified }}<br>
      </p>
      <p>{{ post.content }}</p>
    </div>
    <a href="{% url "posts:posts_list" %}" class="btn btn-primary">Back</a>
  </div>
</div>
{% endblock %}
