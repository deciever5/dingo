<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'scripts.js' %}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'favicon.ico' %}"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">My portfolio</a>
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarNav"
          data-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
         {% with view_name=request.resolver_match.view_name %}
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li
              class="nav-item {% if view_name == 'main' %}active{% endif %}"
            >
              <a class="nav-link" href="{% url 'main' %}">Main page</a>
            </li>
            <li
              class="nav-item {% if view_name == 'me' %}active{% endif %}"
            >
              <a class="nav-link" href="{% url 'me' %}">About Me</a>
            </li>
            <li
              class="nav-item {% if view_name == 'contact' %}active{% endif %}"
            >
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
        {% endwith %}
      </nav>
    </header>

    <main>

      <br />
      <div class="container col-10 mt-5">{% block head %} {%endblock %}</div>
      <div class="container col-10 mt-5">{% block upload %} {%endblock %}</div>
      <div class="container col-10 mt-5">{% block content %} {%endblock %}</div>
      <br /><br /><br /><br />
    </main>

    <footer class="bg-primary text-white py-4 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="text-center">Copyright &copy; {% now "Y" %} MK</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
